<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Signup_assets/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="signup-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="pass-conf">Password(again)</label>
                <input type="password" id="pass-conf" name="password_confirm" placeholder="Re-type Password">
            </div>
            <button type="submit" class="signup-btn" onclick="signup()">Sign Up</button>
        </div>
        <p class="login-prompt">
            Already have an account? <a href="/login">Log In</a>
        </p>
        <div id="response-overlay">
            <div id="success-popup-content" class="success-popup">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h2 id="success-title">Success!</h2>
                <p id="success-message">Your action was completed.</p>
                <button id="success-completed-button" class="completed-button" type="button">Close</button>
            </div>

            <div id="error-popup-content" class="error-popup">
                <div class="error-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
                <h2 id="error-title">Error!</h2>
                <p id="error-message">An unexpected error occurred.</p>
                <button id="error-try-again-button" class="try-again-button" type="button">Try Again</button>
            </div>
        </div>
    </div>
    <script src="Signup_assets/signup.js"></script>
</body>

</html>
